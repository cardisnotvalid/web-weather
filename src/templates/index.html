<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    {% if last_city %}
    <div id="last-city">
        Последнее: <button id="last-city-btn">{{ last_city }}</button>
    </div>
    {% endif %}
    <div id="weather-form">
      <div class="autocomplete">
        <input type="text" id="city" name="city" placeholder="Город">
        <div id="autocomplete-list" class="autocomplete-items" hidden></div>
      </div>
      <button id="weather-btn">Поиск</button>
    </div>
    <div id="weather-info" class="weather-info hidden">
      <div class="location">
        <h2 id="location-name"></h2>
        <p id="location-time"></p>
      </div>
      <div class="current-weather">
        <img id="weather-icon" src="" alt="Weather icon">
        <div class="details">
          <p id="temperature"></p>
          <p id="condition"></p>
          <p id="wind"></p>
        </div>
      </div>
      <div id="weekly-forecast" class="weekly-forecast"></div>
    </div>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
